spring:
  application:
    name: common-params
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        name: nacos-config-custom
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848


dubbo:
  scan:
    base-packages: com.jinlong.common.params.service
  cloud:
    subscribed-services: ${spring.application.name}
  protocol:
    name: dubbo
    port: -1

server:
  port: 8091




